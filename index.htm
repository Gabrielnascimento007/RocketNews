<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? família= Espartano:wght@400;500;700 &family= Work+Sans:wght@400;500;700 & display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <header id="cabeçalho">
      <h1><img src="assets/logo.svg" width="398px" height="94px" alt="" /></h1>
    </header>

    <main id="main">
      <h2 class="title">atualize ideias e informações em 5 minutos</h2>
      <article id="info">
        <strong
          >tudo que você vai precisar saber para começar seu dia bem e
          informado</strong
        >
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor.
        </p>
        <span>Perfeito para se preparar para codar ☕</span>
      </article>

      <article id="email">
        <p>insira seu e-mail:</p>
        <blockquote></blockquote>
        <input type="email" placeholder="oi@rocketsnews.com" />
        <button type="submit">
          <img src="assets/send.svg" alt="buttonsend" />
        </button>
      </article>
    </main>
    <footer id="fim">
      <strong>
        deixe-me ler primeiro
        <img src="assets/arrow-right.svg" alt="" />
      </strong>
    </footer>
    <aside id="img"></aside>
  </body>
</html>
